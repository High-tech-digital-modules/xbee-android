apply plugin: 'com.android.library'

// Global library settings (used by all Gradle scripts)
version = "1.0.0"
archivesBaseName = 'xbee-android-lib'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28

        versionCode 1
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Put the release artifact in 'build/release' folder and remove
    // the 'release' prefix from the name.
    libraryVariants.all { variant ->
        if (variant.name == android.buildTypes.release.name) {
            variant.outputs.all { output ->
                output.outputFileName = "../../release/${archivesBaseName}-${version}.aar"
            }
        }
    }
}

dependencies {
    // TODO: remove this before releasing the library.
    api fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    // TODO: Revisit these dependencies before releasing the library.
    //api 'com.digi.xbee:xbee-java-library:1.2.1'
    implementation 'org.slf4j:slf4j-simple:1.6.1'
    implementation 'com.digi:android-sdk-addon:3'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.6'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.6'
    testImplementation 'junit:junit:4.12'
}

apply from: 'javadoc.gradle'
apply from: 'publish.gradle'
